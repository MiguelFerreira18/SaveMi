<h2 mat-dialog-title>Add Expense</h2>

<mat-dialog-content>
  <form [formGroup]="expense" class="p-2">
    <mat-form-field class="w-full">
      <mat-label>Description</mat-label>
      <input type="text" matInput formControlName="description" />
    </mat-form-field>
    <mat-form-field class="w-full">
      <mat-label>Amount</mat-label>
      <input type="number" matInput formControlName="amount" />
    </mat-form-field>

    <mat-form-field class="w-full">
      <mat-label>Currency</mat-label>
      <mat-select formControlName="currencyId">
        @for (currency of currencies(); track currency.id) {
          <mat-option [value]="currency.id">{{ currency.symbol }}</mat-option>
        }
      </mat-select>
    </mat-form-field>
    <mat-form-field class="w-full">
      <mat-label>Category</mat-label>
      <mat-select formControlName="categoryId">
        @for (category of categories(); track category.id) {
          <mat-option [value]="category.id">{{ category.name }}</mat-option>
        }
      </mat-select>
    </mat-form-field>

    <mat-form-field class="w-full">
      <mat-label>Choose a date</mat-label>
      <input
        matInput
        formControlName="date"
        [matDatepickerFilter]="todayOrFuture"
        [matDatepicker]="picker"
      />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-dialog-actions>
      <button mat-button mat-dialog-close>Cancel</button>
      <button type="submit" mat-raised-button (click)="submit()" [disabled]="expense.invalid">
        Save
      </button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>

version: "3.9"

services:
  db:
    image: mysql:8.1
    container_name: saveme-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-saveme}
      MYSQL_USER: ${MYSQL_USER:-saveme_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-saveme_pass}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./db_backups:/backups
      - ./backup.sh:/backup.sh:ro
    entrypoint: ["/backup.sh"]

  api:
    image: miguelFerr/saveme:${API_PROFILE:-prod}
    container_name: saveme-api
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: ${API_PROFILE:-prod}
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/${MYSQL_DATABASE:-saveme}?useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER:-saveme_user}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD:-saveme_pass}
      APP_COOKIE_DOMAIN: ${APP_DOMAIN:-localhost}
      JWT_PRIVATE_KEY: /keys/rsa.private.key
      JWT_PUBLIC_KEY: /keys/rsa.public.key
    volumes:
      - ./keys:/keys:ro
      - ./logs:/app/logs
    ports:
      - "8080:8080"
    depends_on:
      - db

  frontend:
    image: miguelFerr/publicSaveme:${FRONTEND_PROFILE:-prod}
    container_name: saveme-frontend
    restart: unless-stopped
    environment:
      FRONTEND_PROFILE: ${FRONTEND_PROFILE:-prod}
      API_BASE_URL: http://localhost:8080
    ports:
      - "80:80"
    depends_on:
      - api

  nginx:
    image: nginx:alpine
    container_name: saveme-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
      - frontend

volumes:
  db_data:
